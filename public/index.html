<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="C.R.U.D. Application">
    <meta name="author" content="Ozobia Nwadibia">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./UIkit/css/uikit.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <title>Team Management App</title>
</head>

<body>
    <div class="uk-container">
        <div class="uk-grid">
            <div class="uk-width-1-2 uk-position-center">
                <h3 class="uk-text-center">Team Coach Access</h3>
                <form class="uk-form-stacked">
                    <div class="uk-margin">
                        <label class="uk-form-label" for="username">Username</label>
                        <div class="uk-form-controls">
                            <input class="uk-input" id="username" type="text" placeholder="Enter Username">
                        </div>
                    </div>
                    <div class="uk-margin">
                        <label class="uk-form-label" for="password">Password</label>
                        <div class="uk-form-controls">
                            <input class="uk-input" id="password" type="password" placeholder="Enter Password">
                        </div>
                    </div>
                    <button class="uk-width-1-1 uk-button uk-button-primary" id="teamCoachAccess">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/jquery.js"></script>
    <script src="./UIkit/js/uikit.min.js"></script>
    <script src="./UIkit/js/uikit-icons.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
