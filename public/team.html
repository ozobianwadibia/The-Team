<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="C.R.U.D. Application">
    <meta name="author" content="Ozobia Nwadibia">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./UIkit/css/uikit.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <title>Team Management App</title>
</head>

<body>
    <div class="uk-container">
        <div class="uk-grid">
            <div class="uk-width-1-1">
                <header class="uk-padding-large uk-background-primary">
                    <h1 class="uk-text-center uk-primary-heading uk-text-bold">Welcome to TeamU</h1>
                </header>
            </div>
        </div>
        <!-- THE NAVIGATION SYSTEM -->
        <button class="nav uk-button uk-button-default uk-margin-small-right uk-width-1-1" style="z-index: 980;" uk-sticky="bottom: #offset" type="button" uk-toggle="target: #offcanvas-nav-primary">Click Here To Navigate</button>

        <div id="offcanvas-nav-primary" uk-offcanvas="overlay: true">
            <div class="uk-offcanvas-bar uk-flex uk-flex-column uk-nav-center">
                <button class="uk-button menu-button" type="button" uk-toggle="target: #add">Add</button>
                <button class="uk-button menu-button" type="button" uk-toggle="target: #update">Update</button>
                <button class="uk-button menu-button" type="button" uk-toggle="target: #delete">Delete</button>
                <button class="uk-button menu-button" type="button" uk-toggle="target: #displayOne">Display One</button>
                <button onclick="displayAll()" class="uk-button menu-button" type="button">Display Team</button>
            </div>
        </div>
        <div class="uk-grid">
            <div class="uk-width-1-1">
                <table id="table" class="uk-table uk-table-divider uk-table-responsive">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Jersey Number</th>
                            <th>Soccer Club</th>
                            <th>Position Played</th>
                        </tr>
                    </thead>
                    <tbody id="show">
                    </tbody>
                </table>
            </div>
        </div>
        <!-- HERE BEGINS THE UIKIT MODALS FOR VARIOUS FUNCTIONS -->
        <!-- DISPLAY ONE, MODAL -->
        <div id="displayOne" uk-modal>
            <div class="uk-modal-dialog">
                <button class="uk-modal-close-default" type="button" uk-close></button>
                <div class="uk-modal-header">
                    <h2 class="uk-modal-title">Display player</h2>
                </div>
                <div class="uk-modal-body">
                    <form class="uk-grid-small" uk-grid>
                        <div class="uk-width-1-1">
                            <input id="displayPlayer" class="uk-input" type="number" min="1" placeholder="enter player ID">
                        </div>
                    </form>
                </div>
                <div class="uk-modal-footer uk-text-right">
                    <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
                    <button id="display_One" type="button" class="uk-button uk-button-primary" uk-toggle="target: #displayOneA">Display</button>
                </div>
            </div>
        </div>

        <!-- ACTUAL DISPLAY MODAL -->
        <div id="displayOneA" uk-modal>
            <div class="uk-modal-dialog">
                <button class="uk-modal-close-default" type="button" uk-close></button>
                <div class="uk-modal-header">
                    <h2 class="uk-modal-title">Player</h2>
                </div>
                <div class="uk-modal-body">
                    <ul class="showOne" id="showOne"></ul>
                </div>
                <div class="uk-modal-footer uk-text-right">
                    <button id="refresh" class="uk-button uk-button-default uk-modal-close" type="button">Close</button>
                </div>
            </div>
        </div>


        <!-- DELETE MODAL -->
        <div id="delete" uk-modal>
            <div class="uk-modal-dialog">
                <button class="uk-modal-close-default" type="button" uk-close></button>
                <div class="uk-modal-header">
                    <h2 class="uk-modal-title">Delete player</h2>
                </div>
                <div class="uk-modal-body">
                    <form class="uk-grid-small" uk-grid>
                        <div class="uk-width-1-1">
                            <input id="deletePlayer" class="uk-input" type="number" min="1" placeholder="enter player ID">
                        </div>
                    </form>
                </div>
                <div class="uk-modal-footer uk-text-right">
                    <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
                    <button class="uk-button uk-button-danger" type="button" id="delete">Delete</button>
                </div>
            </div>
        </div>

        <!-- UPDATE MODAL -->
        <div id="update" uk-modal>
            <div class="uk-modal-dialog">
                <button class="uk-modal-close-default" type="button" uk-close></button>
                <div class="uk-modal-header">
                    <h2 class="uk-modal-title">Update player</h2>
                </div>
                <div class="uk-modal-body">
                    <form class="uk-grid-small" uk-grid>
                        <div class="uk-width-1-1">
                            <input id="updateInput" class="uk-input" type="number" min="1" placeholder="enter player ID">
                        </div>
                        <div class="uk-width-1-2@s">
                            <input id="updFirstName" class="uk-input" type="text" placeholder="first name">
                        </div>
                        <div class="uk-width-1-2@s">
                            <input id="updLastName" class="uk-input" type="text" placeholder="last name">
                        </div>
                        <div class="uk-width-1-2@s">
                            <input id="updAge" class="uk-input" type="number" min="1" placeholder="age">
                        </div>
                        <div class="uk-width-1-2@s">
                            <input id="updJerseyNumber" class="uk-input" type="number" min="1" placeholder="jersey number">
                        </div>
                        <div class="uk-width-1-2@s">
                            <input id="updSoccerClub" class="uk-input" type="text" placeholder="soccer club">
                        </div>
                        <div class="uk-width-1-2@s">
                            <input id="updPositionPlayed" class="uk-input" type="text" placeholder="position played">
                        </div>
                    </form>
                </div>
                <div class="uk-modal-footer uk-text-right">
                    <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
                    <button class="uk-button uk-button-secondary" type="button" id="update">Save</button>
                </div>
            </div>
        </div>

        <!-- ADD MODAL -->
        <div id="add" uk-modal>
            <div class="uk-modal-dialog">
                <button class="uk-modal-close-default" type="button" uk-close></button>
                <div class="uk-modal-header">
                    <h2 class="uk-modal-title">Add player</h2>
                </div>
                <div class="uk-modal-body">
                    <form class="uk-grid-small" uk-grid>
                        <div class="uk-width-1-2@s">
                            <input id="firstName" class="uk-input" type="text" placeholder="first name">
                        </div>
                        <div class="uk-width-1-2@s">
                            <input id="lastName" class="uk-input" type="text" placeholder="last name">
                        </div>
                        <div class="uk-width-1-2@s">
                            <input id="age" class="uk-input" type="number" min="1" placeholder="age">
                        </div>
                        <div class="uk-width-1-2@s">
                            <input id="jerseyNumber" class="uk-input" type="number" min="1" placeholder="jersey number">
                        </div>
                        <div class="uk-width-1-2@s">
                            <input id="soccerClub" class="uk-input" type="text" placeholder="soccer club">
                        </div>
                        <div class="uk-width-1-2@s ">
                            <input id="positionPlayed" class="uk-input" type="text" placeholder="position played">
                        </div>
                    </form>
                </div>
                <div class="uk-modal-footer uk-text-right">
                    <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
                    <button class="uk-button uk-button-secondary" type="button" id="addPlayer">Save</button>
                </div>
            </div>
        </div>

        <footer class="uk-container uk-text-center uk-padding-small uk-margin-small-top">
            <div class="uk-grid">
                <div class="uk-width-1-1">
                    <p>Copyright &copy; TeamU 2018</p>
                </div>
            </div>
        </footer>

        <script src="./js/jquery.js"></script>
        <script src="./UIkit/js/uikit.min.js"></script>
        <script src="./UIkit/js/uikit-icons.min.js"></script>
        <script src="./js/app.js"></script>
</body>

</html>
